spring.jpa.database: "mysql"
spring.datasource.platform:  "mysql"
spring.jpa.show-sql: "true"
spring.datasource.type: "com.alibaba.druid.pool.DruidDataSource"
spring.datasource.driverClassName: "com.mysql.cj.jdbc.Driver"
spring.datasource.url: "jdbc:mysql://localhost:3306/mybatis?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai"
spring.datasource.username: "root"
spring.datasource.password: "123456"
spring.datasource.testWhileIdle: "true"
spring.datasource.validationQuery: "SELECT 1"
spring.jpa.properties.hibernate.dialect: "org.hibernate.dialect.MySQL5Dialect"
spring.datasource.druid.initial-size: "5" #连接池初始化大小
spring.datasource.druid.min-idle: "10"
spring.datasource.druid.max-active: "20"
spring.datasource.druid.web-stat-filter.exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*" #不统计这些请求数据
spring.datasource.druid.stat-view-servlet.login-username: "root"
spring.datasource.druid.stat-view-servlet.login-password: "root"
example.property: "I AM THE DEFAULT"
spring.datasource.filters:  "stat"
spring.datasource.logSlowSql: "true"